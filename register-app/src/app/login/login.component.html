<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 shadow lg border-0 rounded lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Entrar</h3>
                        </div>
                            <div class="card-body">
                                <div class="alert alert-danger">
                                    login e/ou senha incorretos
                                </div>
                                <form #loginForm="ngForm"(submit)="onSubimit();">
                                    <div class="formg-roup">
                                        <label class="small mb-1">Login</label>
                                        <input type="text" name="username"
                                                            [(ngModel)]="username"
                                                            class="form-control py-4"
                                                            placeholder="Digite seu login"/>
                                    </div>  

                                    <div class="formg-roup">
                                        <label class="small mb-1">Login</label>
                                        <input type="password" name="password"
                                                            [(ngModel)]="password"
                                                            class="form-control py-4"
                                                            placeholder="Digite sua Senha"/>
                                    </div>  
                                    
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">
                                            Enviar
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <div class="card-footer text-center">
                                <div class="small">
                                    Não Possui Usuário? Cadastre-se
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
